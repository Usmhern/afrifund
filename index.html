    function loadLgas() {
      const stateSelect = document.getElementById("State");
      const lgaSelect = document.getElementById("LGA");
      const selectedState = stateSelect.value;

      lgaSelect.innerHTML = '<option value=""></option>';

      if (lgas[selectedState]) {
        lgas[selectedState].forEach(lga => {
          const option = document.createElement("option");
          option.value = lga;
          option.textContent = lga;
          lgaSelect.appendChild(option);
        });
      }
    }
  </script>
<script>
  const form = document.getElementById('myForm');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent default form submission

    // Disable button, show processing feedback
    submitBtn.disabled = true;
    submitBtn.classList.add('blinking');
    submitBtn.textContent = 'Processing...';

    const formData = new FormData(form);

    // Send data using fetch
    fetch('https://script.google.com/macros/s/AKfycbz4Hnv3MeSovvS62-oj0BIU4kakdN3QAfzsRLousmTBHmW5knBNjBewNJxsleumYcm8/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
.then(result => {
  console.log("Server response:", result);

  if (result.trim() === "DUPLICATE") {
        document.getElementById("duplicate").innerText = "Already Registered!";  
        document.getElementById("duplicate").style.color = "green"; 
        document.getElementById("duplicate").style.fontSize = "20px";  
      
   //alert("Already registered!");
    submitBtn.disabled = false;
    submitBtn.classList.remove('blinking');
    submitBtn.textContent = 'Submit';
    return;
  }
document.getElementById("duplicate").innerText = "Submitted Successfully!";  
        document.getElementById("duplicate").style.color = "green"; 
        document.getElementById("duplicate").style.fontSize = "20px";
  // If not duplicate, proceed to next page
  setTimeout(() =>{
    window.location.href = "index.html";
  },50);
})
    .catch(error => {
      //alert("Error submitting. Please try again.");
     document.getElementById("duplicate").innerText = "Error submitting. Please try again.";  
        document.getElementById("duplicate").style.color = "green"; 
        document.getElementById("duplicate").style.fontSize = "30px";  
      console.error(error);
      submitBtn.disabled = false;
      submitBtn.classList.remove('blinking');
      submitBtn.textContent = 'Submit';
    });
  });
</script>
 <script>
    // 🔒 Set your deadline (YYYY-MM-DDTHH:MM:SS)
    const targetDate = new Date("2025-08-22T15:30:00").getTime();

    const timer = document.getElementById("timer");
    const form = document.getElementById("myForm");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      let diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(interval);
        timer.textContent = "⛔ Time is up! Form is disabled.";
        const inputs = form.querySelectorAll("input");
        inputs.forEach(input => input.disabled = true);
        return;
      }

      // Breakdown the time
      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30);
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));

      timer.textContent = `Time left: ${months} Month/ ${days} Days/ ${hours} H/ ${minutes} M ${seconds} S`;
    }, 1000);
  </script>
