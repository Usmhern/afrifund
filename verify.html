  <style>
    * {

    body {
      margin: 0;

      font-family: Arial, sans-serif;
    }

    .menu-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .dots {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
margin-top:5%;
    }

    .dots div {
      width: 5px;
      height: 5px;
      background-color: #333;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
      min-width: 120px;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #f2f2f2;
    }

    #login, #records {
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: navy;
      margin-top: 50px;
      font-size: 24px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
      border: none;
      border-bottom: 2px solid black;
      background: transparent;
      outline: none;
    }

    button {
      background: darkgreen;
      color: #fff;
      border-radius: 20px;
      width: 100%;
      max-width: 160px;
      height: 45px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      position: relative;
    }

    .spinner, #loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 13px;
      left: 42%;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #tableContainer {
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0px 2px 5px grey;
    }

    th, td {
      border: 1px solid darkblue;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background: darkblue;
      color: #fff;
    }

    #records {
      display: none;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      input[type="password"] {
        font-size: 16px;
      }

      button {
        width: 100%;
        max-width: none;
        font-size: 15px;
      }

      table, th, td {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      table, th, td {
        font-size: 12px;
      }

      h2 {
        font-size: 18px;
      }
    }

    @media (max-width: 320px) {
      input[type="password"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        height: 40px;
      }

      .dots div {
        width: 4px;
        height: 4px;
      }
    }
  </style>
</head>
<body>

<script>
  let globalData = [];

  // Toggle dropdown
  function toggleMenu() {
    const dropdown = document.getElementById('menuDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }

  window.addEventListener('click', function (e) {
    const menu = document.getElementById('menuDropdown');
    const dots = document.querySelector('.dots');
    if (!dots.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = 'none';
    }
  });

  // OTP verification
  document.getElementById("verifyForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const otp = new FormData(this).get("otp");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");
    const button = document.getElementById("verifyBtn");
    const resultDiv = document.getElementById("result");

    loader.style.display = "inline-block";
    btnText.style.visibility = "hidden";
    button.disabled = true;

    fetch(`https://script.google.com/macros/s/AKfycbxAkHuhDYgxtZmyI0ItkTFlkLZF-9IM5N2kSMu-XzkrS-e-L3r53Wb24MOe1lQZfozv/exec?otp=${encodeURIComponent(otp)}`)
      .then(res => res.text())
      .then(result => {
        resultDiv.innerText = result;
        if (result.includes("✅")) {
          resultDiv.style.color = "green";
          document.getElementById("login").style.display = "none";
          document.getElementById("records").style.display = "block";
        } else {
          resultDiv.style.color = "red";
        }
      })
      .catch(() => {
        resultDiv.innerText = "❌ Error verifying.";
        resultDiv.style.color = "red";
      })
      .finally(() => {
        loader.style.display = "none";
        btnText.style.visibility = "visible";
        button.disabled = false;
      });
  });

  // Fetch records
  document.getElementById("fetchBtn").addEventListener("click", fetchRecords);

  function fetchRecords() {
    const loader = document.getElementById("loader2");
    const btnText = document.getElementById("btnText2");
    const button = document.getElementById("fetchBtn");
    const tableContainer = document.getElementById("tableContainer");
    const result = document.getElementById("result2");

    loader.style.display = "inline-block";
    btnText.style.opacity = "0.5";
    button.disabled = true;
    result.textContent = "";

    fetch("https://script.google.com/macros/s/AKfycbxAkHuhDYgxtZmyI0ItkTFlkLZF-9IM5N2kSMu-XzkrS-e-L3r53Wb24MOe1lQZfozv/exec")
      .then(res => res.json())
      .then(data => {
        globalData = data;
        if (!Array.isArray(data) || data.length === 0) {
          tableContainer.innerHTML = "<p>No records found.</p>";
          return;
        }

        let tableHTML = "<table><thead><tr><th>SN</th>";
        Object.keys(data[0]).forEach(key => {
          tableHTML += `<th>${key}</th>`;
        });
        tableHTML += "<th>Actions</th></tr></thead><tbody>";

        data.forEach((row, index) => {
          tableHTML += `<tr data-index="${index}"><td>${index + 1}</td>`;
          Object.values(row).forEach(val => {
            tableHTML += `<td>${val}</td>`;
          });
          tableHTML += `
            <td>
              <button onclick="editRow(${index})" style="background:orange;color:white;padding:5px 10px;border:none;border-radius:5px;margin-right:5px;">Edit</button>
              <button onclick="deleteRow(${index})" style="background:red;color:white;padding:5px 10px;border:none;border-radius:5px;">Delete</button>
            </td></tr>`;
        });

        tableHTML += "</tbody></table>";
        tableContainer.innerHTML = tableHTML;
      })
      .catch(err => {
        console.error(err);
        result.innerText = "❌ Failed to load records.";
        result.style.color = "red";
      })
      .finally(() => {
        loader.style.display = "none";
        btnText.style.opacity = "1";
        button.disabled = false;
      });
  }

  function deleteRow(index) {
    if (!confirm("Are you sure you want to delete this row?")) return;

    fetch("https://script.google.com/macros/s/AKfycbxAkHuhDYgxtZmyI0ItkTFlkLZF-9IM5N2kSMu-XzkrS-e-L3r53Wb24MOe1lQZfozv/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "delete", index })
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      fetchRecords();
    })
    .catch(err => {
      console.error(err);
      alert("❌ Failed to delete row.");
    });
  }

  function editRow(index) {
    const row = globalData[index];
    const keys = Object.keys(row);

    let formHtml = `<h3>Edit Record</h3><form id="editForm">`;
    keys.forEach(key => {
      formHtml += `
        <label>${key}</label><br/>
        <input type="text" name="${key}" value="${row[key]}" style="width:95%;margin-bottom:10px;" required /><br/>
      `;
    });
    formHtml += `
      <input type="hidden" name="index" value="${index}" />
      <button type="submit" style="background:green;color:white;padding:10px 20px;border:none;border-radius:5px;">Save</button>
      <button type="button" onclick="document.getElementById('editContainer').innerHTML=''" style="margin-left:10px;">Cancel</button>
    </form>`;

    document.getElementById("editContainer").innerHTML = formHtml;

    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const updated = {};
      keys.forEach(k => updated[k] = formData.get(k));

      fetch("https://script.google.com/macros/s/AKfycbxAkHuhDYgxtZmyI0ItkTFlkLZF-9IM5N2kSMu-XzkrS-e-L3r53Wb24MOe1lQZfozv/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "update",
          index: parseInt(formData.get("index")),
          data: updated
        })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        document.getElementById("editContainer").innerHTML = "";
        fetchRecords();
      })
      .catch(err => {
        console.error(err);
        alert("❌ Update failed.");
      });
    });
  }

  function exportToPDF() {
    const sheetId = "1qM3kfnC3EyNSZFvBD6-Nd3sj78SVoNSawgbWwiyTpAY";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=pdf&portrait=false&sheetnames=false&printtitle=false&pagenumbers=false&gridlines=false&fzr=false&gid=0`;

    window.open(url, "_blank");
  }

  function exportToPDF() {
    const url = `https://docs.google.com/spreadsheets/d/1qM3kfnC3EyNSZFvBD6-Nd3sj78SVoNSawgbWwiyTpAY/export?format=pdf&portrait=false&sheetnames=false&printtitle=false&pagenumbers=false&gridlines=false&fzr=false&gid=0`;

    const link = document.createElement("a");
    link.href = url;
    link.target = "_blank";
    link.download = "Sheet-Export.pdf";
    link.click();
  }
</script>

</body>
