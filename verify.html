<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN</title>
  <style>
    * {
      box-sizing: border-box;
    } 

    body {
      margin: 0;
      padding: 0;
      background: #eff;
      font-family: Arial, sans-serif;
    }

    .menu-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .dots {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
margin-top:5%;
    }

    .dots div {
      width: 5px;
      height: 5px;
      background-color: #333;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
      min-width: 120px;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #f2f2f2;
    }

    #login, #records {
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: navy;
      margin-top: 50px;
      font-size: 24px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
      border: none;
      border-bottom: 2px solid black;
      background: transparent;
      outline: none;
    }

    button {
      background: darkgreen;
      color: #fff;
      border-radius: 20px;
      width: 100%;
      max-width: 160px;
      height: 45px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      position: relative;
    }

    .spinner, #loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 13px;
      left: 42%;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #tableContainer {
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0px 2px 5px grey;
    }

    th, td {
      border: 1px solid darkblue;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background: darkblue;
      color: #fff;
    }

    #records {
      display: none;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      input[type="password"] {
        font-size: 16px;
      }

      button {
        width: 100%;
        max-width: none;
        font-size: 15px;
      }

      table, th, td {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      table, th, td {
        font-size: 12px;
      }

      h2 {
        font-size: 18px;
      }
    }

    @media (max-width: 320px) {
      input[type="password"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        height: 40px;
      }

      .dots div {
        width: 4px;
        height: 4px;
      }
    }
  </style>
</head>
<body>

<div class="menu-container">
  <div class="dots" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="dropdown" id="menuDropdown">
    <a href="index.html">Dashboard</a>
    <a href="#about">About</a>
    <a href="verify.html">Admin</a>
    <a href="#settings">Settings</a>
  </div>
</div>

<!-- LOGIN -->
<div id="login">
  <h2>DATA CENTER</h2>
  <form id="verifyForm">
    <input type="password" name="otp" placeholder="Enter Code" required autocomplete="off" maxlength="8" />
    <button type="submit" id="verifyBtn">
      <span id="btnText">Login</span>
      <div class="spinner" id="loader"></div>
    </button>
    <p id="result"></p>
  </form>
</div>

<!-- RECORDS -->
<div id="records">
  <h2>ALL RECORDS</h2>
  <button id="fetchBtn">
    <div class="spinner" id="loader2"></div>
    <span id="btnText2">Fetch Records</span>
  </button>
<button onclick="exportToPDF()" style="background:#4CAF50;color:white;padding:10px 20px;border:none;border-radius:5px;margin-top:10px;">
  Export as PDF
</button>
  <div id="tableContainer"></div>
<div id="editContainer" style="margin-top: 20px; padding: 10px;"></div>
  <p id="result2"></p>
</div>
<script>
function fetchRecords() {
  const button = document.getElementById("fetchBtn");
  const loader = document.getElementById("loader2");
  const btnText = document.getElementById("btnText2");
  const tableContainer = document.getElementById("tableContainer");
  const result = document.getElementById("result2");

  loader.style.display = "inline-block";
  btnText.style.opacity = "0.5";
  button.disabled = true;
  result.textContent = "";
  document.getElementById("fetchBtn").style.display = "none";

  fetch("https://script.google.com/macros/s/AKfycbz8R6VqVLo3n9ci-oQRcDOvwGpVbNpsJoyHHPZbMFb2-ZV8hZ05glHdRNtcEgKkcYus/exec")
    .then(res => res.json())
    .then(data => {
      globalData = data;
      if (!Array.isArray(data) || data.length === 0) {
        tableContainer.innerHTML = "<p>No records found.</p>";
        return;
      }

      let tableHTML = "<table><thead><tr><th>SN</th>";
      Object.keys(data[0]).forEach(key => {
        tableHTML += `<th>${key}</th>`;
      });
      tableHTML += "<th>Actions</th></tr></thead><tbody>";

      data.forEach((row, index) => {
        tableHTML += `<tr data-index="${index}"><td>${index + 1}</td>`;
        Object.values(row).forEach(val => {
          tableHTML += `<td>${val}</td>`;
        });
        tableHTML += `
          <td>
            <button onclick="editRow(${index})" style="background:orange;color:white;padding:5px 10px;border:none;border-radius:5px;margin-right:5px;">Edit</button>
            <button onclick="deleteRow(${index})" style="background:red;color:white;padding:5px 10px;border:none;border-radius:5px;">Delete</button>
          </td>
        </tr>`;
      });

      tableHTML += "</tbody></table>";
      tableContainer.innerHTML = tableHTML;
    })
    .catch(err => {
      console.error(err);
      result.innerText = "âŒ Internal error fetching records.";
      result.style.color = "red";
      tableContainer.innerHTML = "";
    })
    .finally(() => {
      loader.style.display = "none";
      btnText.style.opacity = "1";
      button.disabled = false;
    });
}
</script>
</body>
</html>
