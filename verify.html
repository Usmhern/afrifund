<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>LOGIN</title>
  
  <style>  

  /* 3-dot container */
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* 3 dots icon */
    .dots {
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;

    }

    .dots div {
      width: 5px;
      height: 5px;
      background-color: #333;

    }

    /* Dropdown menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;

      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);

      overflow: hidden;
      min-width: 120px;
    }

    .dropdown a {
      display: block;
      padding: 10px;

      color: black;
      transition: background 0.2s;
    }

    }

    h2 {
      color: navy;

    input {
      //order-radius: 10px;
      outline: none;
      border-bottom: 1px solid black;
      border-top:none;

      border-right:none;

      width: 45px;
      font-size:30
      box-shadow: 0px 2px 3px grey;

}

      background: #eff;

      border-collapse: collapse;

      border: 1px solid darkblue;

    }
    th {
      background: darkblue;

    }
    button {
      background: darkgreen;
      color: #fff;

    .spinner,#loader {
      border: 3px solid #f3f3f3;

      border-radius: 50%;

      height: 18px;
      animation: spin 0.8s linear infinite;
      position: absolute;

      0% { transform: rotate(0deg); }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
#records{
display:none;
}

<body>
<div class="menu-container">
  <div class="dots" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="dropdown" id="menuDropdown">
    <a href="index.html">.Admin</a>
    <a href="#about">.About</a>
  </div>
</div>
<!--LOGIN-->

<div id="login">
<center>  
  <h2>DATA CENTER</h2>  
  <form id="verifyForm">  
<br><br>  
    <input type="password" name="otp" placeholder="CODE" required autocomplete="off" maxlenght="8" /><br><br>  

    <button type="submit" id="verifyBtn">
      <span id="btnText">Login</span>
    <center>  <div class="spinner" id="loader"></div></center>
    </button>  

    <p id="result"></p>  
  </form>  
</center>  
</div>

<!--RECORDS-->

<div id="records">
  <center>
    <h2>All Sheet Records</h2>
    <button id="fetchBtn">
      <div class="spinner" id="loader"></div>
      <span id="btnText">Fetch Records</span>
    </button>
    <div id="tableContainer"></div>
    <p id="result"></p>
  </center>
</div>

<script> document.getElementById("fetchBtn").addEventListener("click", function () {
    const button = document.getElementById("fetchBtn");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");
    const tableContainer = document.getElementById("tableContainer");
    const result = document.getElementById("result");

    // UI feedback
    loader.style.display = "inline-block";
    btnText.style.opacity = "0.5";
    button.disabled = true;
    result.textContent = "";

    // ðŸ”— Make sure this is your working deployed Apps Script URL
    const url = "https://script.google.com/macros/s/AKfycbz8R6VqVLo3n9ci-oQRcDOvwGpVbNpsJoyHHPZbMFb2-ZV8hZ05glHdRNtcEgKkcYus/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          tableContainer.innerHTML = "<p>No records found.</p>";
          return;
        }

        // Build table
        let tableHTML = "<table><thead><tr>";
        Object.keys(data[0]).forEach(key => {
          tableHTML += `<th>${key}</th>`;
        });
        tableHTML += "</tr></thead><tbody>";

        data.forEach(row => {
          tableHTML += "<tr>";
          Object.values(row).forEach(val => {
            tableHTML += `<td>${val}</td>`;
          });
          tableHTML += "</tr>";
        });

        tableHTML += "</tbody></table>";
        tableContainer.innerHTML = tableHTML;
      })
      .catch(err => {
        console.error(err);
        tableContainer.innerHTML = "";
        result.innerText = "âŒInternal   Error, fetching records.";
        result.style.color = "red";
      })
      .finally(() => {
        loader.style.display = "none";
        btnText.style.opacity = "1";
        button.disabled = false;
      });
  });
</script>

<script>  
  document.getElementById("verifyForm").addEventListener("submit", function (e) {  
    e.preventDefault();  
    const formData = new FormData(e.target);  
    const otp = formData.get("otp");

    const button = document.getElementById("verifyBtn");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");
    const resultDiv = document.getElementById("result");

    loader.style.display = "block";
    btnText.style.visibility = "hidden";
    button.disabled = true;

    fetch(`https://script.google.com/macros/s/AKfycbxMRPy-PzQGGP2GbrTsQ5_HZo2mpNOJg6XY_mCz4qTGcXSHxgKSNEtzSLejj8clxef2/exec?otp=${encodeURIComponent(otp)}`)
      .then(res => res.text())  
      .then(result => {  
        resultDiv.innerText = result;  
        if (result.includes("âœ…")) {
          resultDiv.style.color = "green";
          // âœ… OTP verified: show records, hide login
          document.getElementById("records").style.display = "block";
          document.getElementById("login").style.display = "none";
        } else {
          resultDiv.style.color = "red";
        }
      })  
      .catch(() => {  
        resultDiv.innerText = "âŒ Incorrect.";  
        resultDiv.style.color = "red";  
      })  
      .finally(() => {
        loader.style.display = "none";
        btnText.style.visibility = "visible";
        button.disabled = false;
      });
  });  
</script>

<script>
  function toggleMenu() {
    const dropdown = document.getElementById('menuDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }

  // Optional: close menu if clicked outside
  window.addEventListener('click', function(e) {
    const menu = document.getElementById('menuDropdown');
    const dots = document.querySelector('.dots');
    if (!dots.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = 'none';
    }
  });
</script>
</body>
</html>
